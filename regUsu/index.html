<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de Registro</title>
</head>
<body>

    <h2>Formato de Registro</h2>

    <input type="text" id="name" placeholder="Ingrese su nombre">
    <br><br>

    <input type="email" id="email" placeholder="Ingrese su correo">
    <br><br>

    <input type="text" id="tel" placeholder="Ingrese su teléfono">
    <br><br>

    <input type="password" id="password" placeholder="Ingrese su contraseña">
    <br><br>

    <button id="btnEnviar">Enviar</button>

    <div id="message"></div>
    <div id="result"></div>
    <script src="js/script.js"></script>
</body>
</html>
